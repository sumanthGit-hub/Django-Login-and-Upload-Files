{% extends 'base.html' %}
{% block content %}
  <h1>Reset Your Password</h1>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
    <button type="Submit" class="btn btn-primary">Save</button>
  {% else %}
  <p style='color:red;'>Invalid Token</p>
  <p><a href="{% url 'password_reset' %}"></a>Request a New password token</p>
  {% endif %}
</form>
{% endblock %}
