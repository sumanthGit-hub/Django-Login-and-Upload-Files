{% extends 'base.html' %}
{% block content %}
  <h2>Upload Page</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload file</button>
  </form>
  {% if url %}
    <p>Uploaded files : <a href="{{url}}">{{url}}</a></p>
  {% endif %}
{% endblock %}
